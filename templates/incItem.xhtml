<article class="type-system-serif">
  <header>
    <p class="type">{rubrique}</p>
    
    <h2>{subtitle}</h2>
    <p class="meta">Publié le {date}, par {author}</p>
    <hr/>
  </header>
  <section class="text">{tei}</section>
  <hr/>
  <p><a href="{url}">{url}</a></p>
  <section class="post-nav">
    <div class="post-before">
      <strong>Avant</strong><br/>
      <a href="{itemBeforeUrl}" rel="prev">{itemBeforeTitle}</a>
    </div>
    <div class="post-after">
      <strong>Après</strong><br/>
      <a href="{itemAfterUrl}" rel="next">{itemAfterTitle}</a>
    </div>
  </section>
  <p class="author">{author}</p>
</article>
